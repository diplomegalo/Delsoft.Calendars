name: Pack Nuget

on: 
  push:
    branches:
      - release/*
jobs:
  pack:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      - name: Setup .NET
        uses: actions/setup-dotnet@v2
        with: 
          dotnet-version: 6.0.x
      - name: Pack
        run: dotnet pack -c Release
