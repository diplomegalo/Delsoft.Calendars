name: Build, Pack and Publish

on: 
  push:
    branches:
      - release/*
      
jobs:
  pack:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: 6.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build -c Release --no-restore
    - name: Test
      run: dotnet test -c Release --no-build --verbosity normal
    - name: Pack
      run: dotnet pack Delsoft.Holidays.sln -c Release --no-build --verbosity normalÂµ
    - name: Publish
      run: dotnet nuget add source --username diplomegal --password ${{ secrets.GITHUB_TOKEN }} --store-password-in-clear-text --name github "https://nuget.pkg.github.com/diplomegalo/index.json"
  
